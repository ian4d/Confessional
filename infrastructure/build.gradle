/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'application'
}

group 'com.ian4d.confessional'
version = '0.1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'software.amazon.awscdk:aws-cdk-lib:2.88.0'
    implementation 'software.constructs:constructs:10.2.69'
    implementation 'com.google.code.gson:gson:2.10.1'
}

application {
    mainClass = 'com.ian4d.confessional.infrastructure.InfrastructureApp'
}